<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href=" styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="board">
      <div class="board__title"><strong>Score Board</strong></div>
      <div class="board__part1">
        <section class="player">
          <div class="player__profilePic">
            <img
              src="https://pyxis.nymag.com/v1/imgs/f62/37a/37f73a54c447941f3095587a751456fc22-04-captain-america-age-of-ultron.rsquare.w330.jpg"
              alt=""
              srcset=""
              width="200px"
              height="200px"
            />
          </div>

          <div class="player__name">Captain America</div>
          <div class="currentScore currentScoreCap">0</div>
        </section>

        <section class="player">
          <div class="player__profilePic">
            <img
              src="http://marveltoynews.com/wp-content/uploads/2017/01/Marvel-Play-Arts-Kai-Wolverine-Figure-Up-for-Order.jpg"
              width="200px"
              height="200px"
              alt=""
            />
          </div>
          <div class="player__name">Wolverine</div>
          <div class="currentScore currentScoreLogan">0</div>
        </section>
      </div>
      <div class="board__part2">
        <section class="customize">
          <div class="gamePoints">
            <label for="pointCount" id="pointCount--label"
              >Select the Points for game :</label
            >
            <select
              name="gamePoints"
              id="pointCount"
              class="form-select form-select-lg mb-3"
              aria-label=".form-select-lg example"
            >
              <!-- <option value="">
              <input
                type="number"
                name="customGameCount"
                id="customGameCount"
                placeholder="Enter a Number"
              />
            </option> -->
              <option value="6">6</option>
              <option value="8">8</option>
              <option value="10">10</option>
              <option value="15">15</option>
            </select>
          </div>
          <div class="button">
            <button id="board__btn" class="btn btn-outline-dark">
              <strong>Reset Board</strong>
            </button>
          </div>
        </section>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
